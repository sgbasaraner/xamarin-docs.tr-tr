- title: Kılavuzlar
  items:
  - type: list
    style: cards
    className: cardsB
    items:
    - href: ~/ios/get-started/index.md
      html: Xamarin.iOS’u kullanmaya başlamanızı sağlayacak öğreticiler. Her şeyin doğru şekilde yüklendiğinden emin olun ve ilk iOS uygulamalarınızı oluşturun.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
        href: ~/ios/get-started/index.md
      title: Başlarken
    - href: ~/ios/app-fundamentals/
      html: iOS uygulamaları oluşturmak için bilmeniz gereken her şey; örneğin, dosyalar, görüntüler, veritabanları vb. ile çalışma.
      image:
        src: ~/media/icons/i_app-build.svg
        href: ~/ios/app-fundamentals/
      title: Uygulama Temelleri
    - href: ~/ios/user-interface
      html: UIKit içinde iOS için kullanılabilir olan tüm kullanıcı arabirimi denetimleri hakkında bilgi edinin.
      image:
        src: ~/media/icons/i_user-interface.svg
        href: ~/ios/user-interface/
      title: Kullanıcı Arabirimi
    - href: ~/ios/platform/
      html: ARKit ve CoreML gibi iOS platform özellikleri ve iOS 11’deki diğer yeni özellikler ile çalışma.
      image:
        src: ~/media/icons/i_platform.svg
        href: ~/ios/platform/
      title: Platform Özellikleri
    - href: ~/essentials/index.md?context=xamarin/ios
      html: Mobil uygulamalara yönelik, platformlar arası API’ler.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_multi-connect.svg
        href: ~/essentials/index.md?context=xamarin/ios
      title: Xamarin.Essentials
    - href: ~/ios/data-cloud/
      html: Yerel ve uzak veri depolama ve alma ve diğer bulut tabanlı hizmetler.
      image:
        src: ~/media/icons/i_data-cloud.svg
        href: ~/ios/data-cloud/
      title: Veri ve Bulut Hizmetleri
    - href: ~/ios/deploy-test/
      html: Uygulamalarınızı derlemeye ve App Store’da dağıtmaya ilişkin yönergeler ve bunları önceden test etmeye yönelik ipuçları!
      image:
        src: ~/media/icons/i_deploy-test.svg
        href: ~/ios/deploy-test/
      title: Dağıtım ve Test Etme
    - href: ~/ios/internals/
      html: Xamarin.iOS’un nasıl çalıştığı hakkında ayrıntılı bilgi.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_config-tools.svg
        href: ~/ios/internals/
      title: Gelişmiş Kavramlar ve İç İşlevler
    - href: ~/ios/watchos/
      html: Apple Watch için uygulamalar oluşturun!
      image:
        src: ~/media/icons/i_watchos.svg
        href: ~/ios/watchos/
      title: watchOS
    - href: ~/ios/tvos/
      html: Apple TV için uygulamalar oluşturun!
      image:
        src: ~/media/icons/i_tvos.svg
        href: ~/ios/tvos/
      title: tvOS
