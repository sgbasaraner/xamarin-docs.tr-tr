- title: Kılavuzlar
  items:
  - type: list
    style: cards
    className: cardsB
    items:
    - href: ~/android/get-started/index.md
      html: Xamarin.Android’i kullanmaya başlamanızı sağlayacak öğreticiler. Her şeyin doğru şekilde yüklendiğinden emin olun ve ilk Mac uygulamalarınızı oluşturun.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
        href: ~/android/get-started/index.md
      title: Başlarken
    - href: ~/android/app-fundamentals/
      html: Android uygulamaları oluşturmak için bilmeniz gereken her şey; örneğin, dosyalar, görüntüler, veritabanları vb. ile çalışma.
      image:
        src: ~/media/icons/i_app-build.svg
        href: ~/android/app-fundamentals/
      title: Uygulama Temelleri
    - href: ~/android/user-interface
      html: Android’de kullanılabilen tüm kullanıcı arabirimi denetim pencere öğeleri hakkında bilgi edinin.
      image:
        src: ~/media/icons/i_user-interface.svg
        href: ~/android/user-interface/
      title: Kullanıcı Arabirimi
    - href: ~/android/platform/
      html: Parmak izi kimlik doğrulaması gibi Android platform özellikleri ve Android 8.0 Oreo’daki en yeni özelliklerle çalışma.
      image:
        src: ~/media/icons/i_platform.svg
        href: ~/android/platform/
      title: Platform Özellikleri
    - href: ~/essentials/index.md?context=xamarin/android
      html: Mobil uygulamalara yönelik, platformlar arası API’ler.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_multi-connect.svg
        href: ~/essentials/index.md?context=xamarin/android
      title: Xamarin.Essentials
    - href: ~/android/data-cloud/
      html: Yerel ve uzak veri depolama ve alma ve diğer bulut tabanlı hizmetler.
      image:
        src: ~/media/icons/i_data-cloud.svg
        href: ~/android/data-cloud/
      title: Veri ve Bulut Hizmetleri
    - href: ~/android/deploy-test/
      html: Uygulamalarınızı derlemeye ve Google Play’de dağıtmaya ilişkin yönergeler ve bunları önceden test etmeye yönelik ipuçları!
